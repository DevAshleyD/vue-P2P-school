<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover"
    />
    <title>peer.school - Virtuelles Klassenzimmer</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="logo">
      <span class="peer">peer.</span><i class="school">School</i>
    </div>
    <div class="abstract">
      <p><i>Das virtuelle Klassenzimmer ab der 1. Klasse</i></p>
      <p>
        Ein Beitrag zum
        <a
          href="https://devpost.com/software/019_e-learning_peer-to-peer-lernplattform-ab-der-1-klasse"
          target="_blank"
          >#wirvsvirus Hackathon</a
        >
      </p>
    </div>
    <div class="enter">
      <a class="button" role="button" href="/dist"
        >Neues Klassenzimmer betreten</a
      >
    </div>
    <div class="video">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube-nocookie.com/embed/GOlJUhDKs4U"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
    <div class="footer">
      <p>
        Open Source auf
        <a href="https://github.com/holtwick/peer2school" target="_blank"
          >GitHub</a
        >
      </p>
    </div>
  </body>
</html>
